{% extends "base.html" %}

{% block body %}
<form method="post">
<div class="signup-content">
   <div class="container">
      <div class="row">
         <dir class="col-md-12 text-center">
            <h1>Sign Up</h1>
         </dir>
      </div>

      <div class="row">
         <div class="col-md-4 text-right">
            <h3>Username</h3>
         </div>

         <div class="col-md-5 signup-input">
            <input type="text" name="username" value="{{username}}">
         </div>

         <div class="col-md-3 signup-error error">
            {{error_username}}
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 text-right">
            <h3>Password</h3>
         </div>

         <div class="col-md-5 signup-input">
            <input type="password" name="password" value="">
         </div>

         <div class="col-md-3 signup-error error">
            {{error_password}}
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 text-right">
            <h3>Verify Password</h3>
         </div>

         <div class="col-md-5 signup-input">
            <input type="password" name="verify" value="">
         </div>

         <div class="col-md-3 signup-error error">
            {{error_verify}}
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 text-right">
            <h3>Email</h3>
         </div>

         <div class="col-md-5 signup-input">
            <input type="text" name="email" value="{{email}}">
         </div>

         <div class="col-md-3 signup-error error">
            {{error_email}}
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 col-md-offset-4 text-center signup-submit">
            <input type="submit">
         </div>
      </div>

   </div>
</div>
</form>
{% endblock %}
