{% extends "/logged-out/base-out.html" %}

{% block body %}
<form method="post">
<div class="login-content">
   <div class="container">
      <div class="row">
         <dir class="col-md-12 text-center">
            <h1>Log In</h1>
         </dir>
      </div>

      <div class="row">
         <div class="col-md-4 text-right">
            <h3>Username</h3>
         </div>

         <div class="col-md-8 login-input">
            <input type="text" name="username" value="">
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 text-right">
            <h3>Password</h3>
         </div>

         <div class="col-md-8 login-input">
            <input type="password" name="password" value="">
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 col-md-offset-4 text-center login-submit">
            <input type="submit">
         </div>
      </div>

      <div class="row">
         <div class="col-md-4 col-md-offset-4 text-center error">
         {{error_msg}}
         </div>
      </div>

   </div>
</div>
</form>
{% endblock %}
