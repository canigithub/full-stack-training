<div class="post">

   <div class="post-heading">
      <div class="post-title">
         {{p.subject}}
      </div>
      <div class="post-date">
         {{p.created.strftime("%b %d, %Y")}}
      </div>
   </div>

   <div class="post-author">
      author: {{p.username | safe}}
   </div>

   <div class="post-content">
      {{p.html_content | safe}}
   </div>

   <div class="post-footer">
      <div class="post-edit">
         <a href="/blog/edit/{{p.key().id()}}">edit</a>
         |
         <a href="/blog/delete/{{p.key().id()}}">delete</a>
      </div>
      <div class="post-like">
         <a href="/blog/like/{{p.key().id()}}/{{p.user_id}}">like</a>
         ({{likes}}) |
         <a href="/blog/dislike/{{p.key().id()}}/{{p.user_id}}">dislike</a>
         ({{dislikes}})
      </div>
   </div>
</div>
