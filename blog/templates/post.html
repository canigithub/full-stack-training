<div class="post">
   <div class="post-heading">
      <div class="post-title">
         {{p.subject}}
      </div>

      <div class="post-date">
         {{p.create_time.strftime("%b %d, %Y")}}
      </div>
   </div>

   <div class="post-content">
      {{p.render_content | safe}}
   </div>
</div>
