{% extends "base.html" %}

{% block body %}

<div class="newpost">
   <h2>New Post</h2>

   <form method="post">
      <label>
         <div>Subject</div>
         <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
         <div>Blog</div>
         <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error_msg}}</div>

      <input type="submit">
   </form>
</div>
{% endblock %}
