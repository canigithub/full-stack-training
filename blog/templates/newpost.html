{% extends "base.html" %}

{% block head %}
<style type="text/css">
   label {
      display: block;
   }

   .error {
      color: red;
   }
</style>
{% endblock %}

{% block body %}
<form method="post">
   <label>Subject
      <input type="text" name="subject" value="{{subject}}">
   </label>

   <label>Content
      <textarea name="content">{{content}}</textarea>
   </label>

   <div class="error">{{error_msg}}</div>
   <button>Submit</button>
</form>
{% endblock %}
