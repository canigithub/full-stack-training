{% extends "base.html" %}

{% block body %}
<h2>Edit Post</h2>

<form method="post">
   <label>
      <div>Subject</div>
      <input type="text" name="subject" value="{{p.subject}}">
   </label>

   <label>
      <div>Blog</div>
      <textarea name="content">{{p.content}}</textarea>
   </label>

   <div class="error">{{error_msg}}</div>

   <input type="submit">
</form>
{% endblock %}
